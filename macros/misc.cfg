# wmllint: no translatables

#define DEFEAT
  [endlevel]
    result=defeat
  [/endlevel]
#enddef

#define CAPTURE_VILLAGE SIDE X Y
  [capture_village]
    side={SIDE}
    x,y={X},{Y}
  [/capture_village]
#enddef

#define SET_TERRAIN X Y TYPE
  [terrain]
    terrain={TYPE}
    x={X}
    y={Y}
  [/terrain]
#enddef
