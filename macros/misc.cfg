# wmllint: no translatables

#define DEFEAT
  [endlevel]
    result=defeat
  [/endlevel]
#enddef

#define CAPTURE_VILLAGE SIDE X Y
  [capture_village]
    side={SIDE}
    x,y={X},{Y}
  [/capture_village]
#enddef

#define SET_TERRAIN X Y TYPE
  [terrain]
    terrain={TYPE}
    x={X}
    y={Y}
  [/terrain]
#enddef

#define UPDATE_UNIT ID
  [store_unit]
    [filter]
      id={ID}
    [/filter]
    kill=no
    variable=UPDATE_UNIT_temp_store
  [/store_unit]
  {TRANSFORM_UNIT (id={ID}) $UPDATE_UNIT_temp_store.type}
  {CLEAR_VARIABLE UPDATE_UNIT_temp_store}
  {FULL_HEAL (id={ID})}
#enddef

#define END_LEVEL_SILENT_CONTINUE
  [endlevel]
    result=victory
    bonus=no
    {NEW_GOLD_CARRYOVER 100}
    carryover_report,replay_save,linger_mode=no,no,no
  [/endlevel]
#enddef

#ifndef FLAG_VARIANT6
#define FLAG_VARIANT6 NAME
    # Like FLAG_VARIANT, but this supports flags with six frames.
    # Currently only the ragged flag has six frames.
    # wmlscope: start ignoring
    flag=flags/{NAME}-flag-[1~6].png:150
    flag_icon=flags/{NAME}-flag-icon.png
    # wmlscope: stop ignoring
#enddef
#endif
