      [then]
        {VARIABLE unit.status.poisoned yes}
        [unstore_unit]
          variable=unit
          text={STR_POISONED}
          {COLOR_HARM}
        [/unstore_unit]
      [/then]
    [/if]
  [/event]
  [event]
    name=attacker hits
    first_time_only=no
    [filter_attack]
      special=poison_g
    [/filter_attack]
    [filter_second]
      status=unpoisonable
      [not]
        status=poisoned
      [/not]
    [/filter_second]
    [if]
      [variable]
        name=second_unit.hitpoints
        greater_than=0
      [/variable]
      [then]
        {VARIABLE second_unit.status.poisoned yes}
        [unstore_unit]
          variable=second_unit
          text={STR_POISONED}
          {COLOR_HARM}
        [/unstore_unit]
      [/then]
    [/if]
  [/event]
  # leeches weapon special
  [event]
    name=attacker hits
    first_time_only=no
    [filter_attack]
      special=leeches
    [/filter_attack]
    [set_variable]
      name=damage_dealt
      value=$damage_inflicted
    [/set_variable]
    [set_variable]
      name=damage_dealt
      divide=2
      round=floor
    [/set_variable]
    {VARIABLE_OP unit.hitpoints add $damage_dealt}
    [if]
      [variable]
        name=unit.hitpoints
        greater_than=$unit.max_hitpoints
      [/variable]
      [then]
        {VARIABLE unit.hitpoints $unit.max_hitpoints}
      [/then]
    [/if]
    [unstore_unit]
      variable=unit
      find_vacant=no
      {COLOR_HEAL}
      text= _ "$damage_dealt"
    [/unstore_unit]
    {CLEAR_VARIABLE damage_dealt}
  [/event]
  [event]
    name=defender hits
    first_time_only=no
    [filter_second_attack]
      special=leeches
    [/filter_second_attack]
    [set_variable]
      name=damage_dealt
      value=$damage_inflicted
    [/set_variable]
    [set_variable]
      name=damage_dealt
      divide=2
      round=floor
    [/set_variable]
    {VARIABLE_OP second_unit.hitpoints add $damage_dealt}
    [if]
      [variable]
        name=second_unit.hitpoints
        greater_than=$second_unit.max_hitpoints
      [/variable]
      [then]
        {VARIABLE second_unit.hitpoints $second_unit.max_hitpoints}
      [/then]
    [/if]
    [unstore_unit]
      variable=second_unit
      find_vacant=no
      {COLOR_HEAL}
      text= _ "$damage_dealt"
    [/unstore_unit]
    {CLEAR_VARIABLE damage_dealt}
  [/event]
  # curse weapon special
  [event]
    name=attacker hits
    first_time_only=no
    [filter_attack]
      special=curse
