    [filter]
      [not]
        status=cursed
      [/not]
    [/filter]
    [object]
      duration=turn
      [filter]
        id=$unit.id
      [/filter]
      [effect]
        apply_to=resistance
        replace=no
        [resistance]
          blade=15
          pierce=15
          impact=15
          fire=15
          cold=15
          arcane=15
        [/resistance]
      [/effect]
      [effect]
        apply_to=status
        add=cursed
      [/effect]
    [/object]
  [/event]
  # knockback weapon special
  [event]
    name=attack end
    first_time_only=no
    [filter_attack]
      special=knockback
    [/filter_attack]
    [if]
      [variable]
        name=second_unit.hitpoints
        less_than_equal_to=1
      [/variable]
      [else]
        [store_unit]
          [filter]
            x,y=$x2,$y2
          [/filter]
          variable=knockbacked
          kill=yes
        [/store_unit]
        {VARIABLE knock_x $x2}
        {VARIABLE knock_y $y2}
        {VARIABLE_OP knock_x sub $x1}
        {VARIABLE_OP knock_y sub $y1}
        {VARIABLE_OP knockbacked.x add $knock_x}
        {VARIABLE_OP knockbacked.y add $knock_y}
        [unstore_unit]
          variable=knockbacked
          find_vacant=yes
          check_passability=yes
        [/unstore_unit]
        [if]
          [have_unit]
            id=$knockbacked.id
          [/have_unit]
          [else]
            [unstore_unit]
              variable=knockbacked
              find_vacant=yes
              x,y=$x2,$y2
            [/unstore_unit]
          [/else]
        [/if]
        [if]
          [variable]
            name=knockbacked.hitpoints
            less_than_equal_to=1
          [/variable]
          [then]
            [kill]
              id=$knockbacked.id
              animate=no
              experience=yes
              fire_event=yes
              [filter_second]
                x,y=$x1,$y1
              [/filter_second]
            [/kill]
          [/then]
        [/if]
        {CLEAR_VARIABLE knock_x,knock_y,knockbacked}
      [/else]
    [/if]
  [/event]
  # doom weapon special
  [event]
    name=attacker hits
    first_time_only=no
    [filter_attack]
      special=doom
    [/filter_attack]
    [object]
      duration=forever
      [filter]
        x,y=$x2,$y2
      [/filter]
      [effect]
        apply_to=resistance
        replace=no
        [resistance]
          fire=5
          cold=5
          arcane=5
          impact=5
          blade=5
          pierce=5
        [/resistance]
      [/effect]
    [/object]
    [floating_text]
      x,y=$x2,$y2
      text="<span color='red'>" + _ "-5% all resistances" + "</span>"
    [/floating_text]
  [/event]
  # penetrate ability
  [event]
    name=attack end
    first_time_only=no
    [filter]
      ability=penetrate
    [/filter]
    {VARIABLE_OP unit.moves add 1}
    [unstore_unit]
      variable=unit
      find_vacant=no
    [/unstore_unit]
  [/event]
  # weaker hit and run ability
  [event]
    name=attack end
    first_time_only=no
    [filter]
      ability=hit and run weaker
    [/filter]
    {VARIABLE_OP unit.moves add "$($unit.max_moves/2)"}
    [unstore_unit]
      variable=unit
      find_vacant=no
    [/unstore_unit]
  [/event]
  # hit and run ability
  [event]
    name=attack end
    first_time_only=no
    [filter]
      ability=hit and run
    [/filter]
    {VARIABLE_OP unit.moves add $unit.max_moves}
    [unstore_unit]
      variable=unit
      find_vacant=no
    [/unstore_unit]
  [/event]
  # push ability
  [event]
    name=attack end
    first_time_only=no
    [filter]
      [filter_adjacent]
        ability=push
        is_enemy=no
      [/filter_adjacent]
    [/filter]
    {VARIABLE_OP unit.moves add 1}
    [unstore_unit]
      variable=unit
      find_vacant=no
    [/unstore_unit]
  [/event]
  # source of power ability
  [event]
    name=attacker hits
    first_time_only=no
    [filter_second]
      [filter_adjacent]
        ability=source of power
      [/filter_adjacent]
    [/filter_second]
    [if]
      [variable]
        name=damage_inflicted
        greater_than_equal_to=15
      [/variable]
      [then]
        [store_unit]
          [filter]
            ability=source of power
          [/filter]
          variable=reciever
        [/store_unit]
        [object]
          duration=turn
          [filter]
            id=$reciever.id
          [/filter]
          [effect]
            apply_to=attack
            [not]
              name=redeem
            [/not]
            increase_damage=1
          [/effect]
        [/object]
        [floating_text]
          x,y=$reciever.x,$reciever.y
          text="<span color='green'>" + _ "+1 damage" + "</span>"
        [/floating_text]
        {CLEAR_VARIABLE reciever}
      [/then]
    [/if]
  [/event]
  [event]
    name=defender hits
    first_time_only=no
    [filter]
      [filter_adjacent]
        ability=source of power
      [/filter_adjacent]
    [/filter]
    [if]
      [variable]
        name=damage_inflicted
        greater_than_equal_to=15
      [/variable]
      [then]
        [store_unit]
          [filter]
            ability=source of power
          [/filter]
          variable=reciever
        [/store_unit]
        [object]
          duration=turn
          [filter]
            id=$reciever.id
          [/filter]
          [effect]
            apply_to=attack
            [not]
              name=redeem
            [/not]
            increase_damage=1
          [/effect]
        [/object]
        [floating_text]
          x,y=$reciever.x,$reciever.y
          text="<span color='green'>" + _ "+1 damage" + "</span>"
        [/floating_text]
        {CLEAR_VARIABLE reciever}
      [/then]
    [/if]
  [/event]
#enddef
