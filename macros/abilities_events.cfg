  [/event]
  [event]
    name=defender hits
    first_time_only=no
    [filter]
      [filter_wml]
        alignment=lawful
      [/filter_wml]
      [filter_adjacent]
        ability=lightbringer
        is_enemy=no
      [/filter_adjacent]
    [/filter]
    [heal_unit]
      [filter]
        x,y=$x1,$y1
      [/filter]
      amount=2
      animate=yes
      restore_statuses=no
    [/heal_unit]
  [/event]
  # older Jolla's scourge
  [event]
    name=attacker hits
    first_time_only=no
    id=attacker_poisons
    [filter_attack]
      special=scourge
    [/filter_attack]
    [filter_second]
      [not]
        [filter_wml]
          [variables]
            scourge=yes
          [/variables]
        [/filter_wml]
      [/not]
    [/filter_second]
    {VARIABLE second_unit.variables.scourge yes}
    {VARIABLE second_unit.status.unhealable yes}
    [unstore_unit]
      variable=second_unit
      find_vacant=no
    [/unstore_unit]
    [object]
      [filter]
        id=$second_unit.id
      [/filter]
      [effect]
        apply_to=image_mod
        replace="CS(-100,-25,-22)"
      [/effect]
    [/object]
  [/event]
  [event]
    name=defender hits
    first_time_only=no
    id=defender_poisons
    [filter_second_attack]
      special=scourge
    [/filter_second_attack]
    {VARIABLE unit.variables.scourge yes}
    {VARIABLE unit.status.unhealable yes}
    [unstore_unit]
      variable=unit
      find_vacant=no
    [/unstore_unit]
    [object]
      [filter]
        id=$unit.id
      [/filter]
      [effect]
        apply_to=image_mod
        replace="CS(-100,-25,-22)"
      [/effect]
    [/object]
  [/event]
  [event]
    name=turn refresh
    id=main_harmer
    first_time_only=no
    [store_unit]
      [filter]
        side=$side_number
        [filter_wml]
          [variables]
            scourge=yes
          [/variables]
        [/filter_wml]
        [not]
          [filter_adjacent]
            is_enemy=no
            ability=curing
          [/filter_adjacent]
          [or]
            [filter_adjacent]
              is_enemy=no
              ability=healing
            [/filter_adjacent]
          [/or]
        [/not]
      [/filter]
      variable=poisoned_temp
    [/store_unit]
    {FOREACH poisoned_temp i}
      [harm_unit]
        [filter]
          id=$poisoned_temp[$i].id
        [/filter]
        amount=4
        kill=yes
      [/harm_unit]
    {NEXT i}
    {CLEAR_VARIABLE poisoned_temp}
  [/event]
  [event]
    name=turn refresh
    first_time_only=no
    id=remove_poison
    [store_unit]
      [filter]
        side=$side_number
        [filter_wml]
          [variables]
            scourge=yes
          [/variables]
        [/filter_wml]
        [and]
          [filter_adjacent]
            is_enemy=no
            ability=curing
          [/filter_adjacent]
        [/and]
      [/filter]
      variable=poisoned_temp
    [/store_unit]
    {FOREACH poisoned_temp i}
      {VARIABLE poisoned_temp[$i].variables.scourge no}
      {VARIABLE poisoned_temp[$i].status.unhealable no}
      [unstore_unit]
        variable=poisoned_temp[$i]
        find_vacant=no
      [/unstore_unit]
      [object]
        [filter]
          id=$poisoned_temp[$i].id
        [/filter]
        [effect]
          apply_to=image_mod
          replace="CS(0,0,0)"
        [/effect]
      [/object]
    {NEXT i}
    {CLEAR_VARIABLE poisoned_temp}
  [/event]
  [event]
    name=post advance
    first_time_only=no
    id=unpoison_on_levelup
    [filter]
      [filter_wml]
        [variables]
          scourge=yes
        [/variables]
      [/filter_wml]
    [/filter]
    {VARIABLE unit.variables.scourge no}
    {VARIABLE unit.status.unhealable no}
    [unstore_unit]
      variable=unit
      find_vacant=no
    [/unstore_unit]
  [/event]
  # Merissa's frost
  [event]
    name=attacker hits
    first_time_only=no
    [filter_attack]
      special=frost
    [/filter_attack]
    [filter_second]
      [not]
        [filter_wml]
          [variables]
            frozen=yes
          [/variables]
        [/filter_wml]
      [/not]
    [/filter_second]
    {VARIABLE second_unit.variables.frozen yes}
    {VARIABLE second_unit.status.unhealable yes}
    [unstore_unit]
      variable=second_unit
      find_vacant=no
    [/unstore_unit]
  [/event]
  [event]
    name=turn refresh
    first_time_only=no
    [store_unit]
      [filter]
        [filter_wml]
          [variables]
            frozen=yes
          [/variables]
        [/filter_wml]
      [/filter]
      variable=freezing_temp
    [/store_unit]
    {FOREACH freezing_temp i}
      [if]
        [variable]
          name=freezing_temp[$i].side
          equals=$side_number
        [/variable]
        [then]
          {VARIABLE damage 3}
        [/then]
        [else]
          {VARIABLE damage 0}
        [/else]
      [/if]
      [harm_unit]
        [filter]
          id=$freezing_temp[$i].id
        [/filter]
        amount=$damage
        damage_type=cold
        slowed=yes
        kill=yes
      [/harm_unit]
    {NEXT i}
    {CLEAR_VARIABLE freezing_temp,damage}
  [/event]
  [event]
    name=post advance
    first_time_only=no
    [filter]
      [filter_wml]
        [variables]
          frozen=yes
        [/variables]
      [/filter_wml]
    [/filter]
    {VARIABLE unit.variables.frozen no}
    {VARIABLE unit.status.unhealable no}
    [unstore_unit]
      variable=unit
      find_vacant=no
    [/unstore_unit]
  [/event]
  # poisong weapon special
  [event]
    name=defender hits
    first_time_only=no
    [filter_second_attack]
      special=poison_g
    [/filter_second_attack]
    [filter]
      status=unpoisonable
      [not]
        status=poisoned
      [/not]
    [/filter]
    [if]
      [variable]
        name=unit.hitpoints
        greater_than=0
