                      name="redeem"
                      remove_specials=redeem 6
                      [set_specials]
                        mode=append
                        {WEAPON_SPECIAL_REDEEM_7}
                      [/set_specials]
                    [/effect]
                    [effect]
                      apply_to=resistance
                      replace=no
                      [resistance]
