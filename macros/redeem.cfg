                name=redeemer[$i].attack[$l].name
                equals=redeem
              [/variable]
              [then]
                {CLEAR_VARIABLE redeemer[$i].attack[$l].attack_weight}
              [/then]
            [/if]
          {NEXT l}
          [unstore_unit]
            variable=redeemer[$i]
            {COLOR_HEAL}
            text= _ "Redeem recharged!"
          [/unstore_unit]
        [/then]
      [/if]
      [if]
        [variable]
          name=redeemer[$i].variables.redeem_wait
