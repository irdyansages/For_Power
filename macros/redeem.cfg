              [variable]
                name=upgrade_count
                greater_than=8
              [/variable]
              [then]
                {VARIABLE upgrade_count 8}
              [/then]
            [/if]
            [switch]
              variable=upgrade_count
              [case]
                value=2
                [set_variables]
                  name=redeemer.modifications.advancement[$redeemer.modifications.advancement.length]
                  mode=replace
                  [value]
                    id=redeem_advance
                    [effect]
                      apply_to=attack
                      name="redeem"
                      remove_specials=redeem 1
                      [set_specials]
                        mode=append
                        {WEAPON_SPECIAL_REDEEM_2}
                      [/set_specials]
                    [/effect]
                    [effect]
                      apply_to=resistance
                      replace=no
                      [resistance]
                        blade=-2
                        pierce=-2
                        impact=-2
                        fire=-1
                        cold=-2
                      [/resistance]
                    [/effect]
                    [effect]
                      apply_to=hitpoints
                      increase_total=4
                    [/effect]
                  [/value]
                [/set_variables]
              [/case]
              [case]
                value=3
                [set_variables]
                  name=redeemer.modifications.advancement[$redeemer.modifications.advancement.length]
                  mode=replace
                  [value]
                    id=redeem_advance
                    [effect]
                      apply_to=attack
                      name="redeem"
                      remove_specials=redeem 2
                      [set_specials]
                        mode=append
                        {WEAPON_SPECIAL_REDEEM_3}
                      [/set_specials]
                    [/effect]
                    [effect]
                      apply_to=resistance
                      replace=no
                      [resistance]
                        blade=-2
                        pierce=-2
                        impact=-3
                        fire=-2
                        cold=-2
                        arcane=-2
                      [/resistance]
                    [/effect]
                    [effect]
                      apply_to=hitpoints
                      increase_total=5
                    [/effect]
                  [/value]
                [/set_variables]
              [/case]
              [case]
                value=4
                [set_variables]
                  name=redeemer.modifications.advancement[$redeemer.modifications.advancement.length]
                  mode=replace
                  [value]
                    id=redeem_advance
                    [effect]
                      apply_to=attack
                      name="redeem"
                      remove_specials=redeem 3,magical
                      [set_specials]
                        mode=append
                        {WEAPON_SPECIAL_REDEEM_4}
                        [chance_to_hit]
                          id=focused
                          name= _ "focused"
                          description= _ "This attack always has at least a 80% chance to hit."
                          value=80
                          cumulative=yes
                        [/chance_to_hit]
                      [/set_specials]
                    [/effect]
                    [effect]
                      apply_to=resistance
                      replace=no
                      [resistance]
                        blade=-2
                        pierce=-2
                        impact=-3
                        fire=-2
                        cold=-2
                        arcane=-2
                      [/resistance]
                    [/effect]
                    [effect]
                      apply_to=hitpoints
                      increase_total=8
                    [/effect]
                  [/value]
                [/set_variables]
              [/case]
              [case]
                value=5
                [set_variables]
                  name=redeemer.modifications.advancement[$redeemer.modifications.advancement.length]
                  mode=replace
                  [value]
                    id=redeem_advance
