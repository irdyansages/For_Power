#define REDEEM_COOLDOWN
  [store_unit]
    [filter]
      id=$unit.id
    [/filter]
    variable=redeemer
    kill=no
  [/store_unit]
  {VARIABLE redeemer.variables.redeem_wait 2}
  {VARIABLE redeemer.status.redeem_waiting yes}
  {FOREACH redeemer.attack l}
    [if]
      [variable]
        name=redeemer.attack[$l].name
        equals=redeem
      [/variable]
      [then]
        {VARIABLE redeemer.attack[$l].attack_weight "0"}
      [/then]
    [/if]
  {NEXT l}
  [unstore_unit]
    variable=redeemer
    {COLOR_HEAL}
    find_vacant=no
  [/unstore_unit]
  {CLEAR_VARIABLE redeemer}
#enddef

#define GENERIC_REDEEM_EVENT NAME L0 L1 L2 L3 L4 L5
  [event]
    name=attacker hits
    first_time_only=no
    [filter_attack]
      special=redeem {NAME}
    [/filter_attack]
    [filter_second]
      [not]
        [filter_wml]
          [variables]
            unredeemable=yes
          [/variables]
        [/filter_wml]
      [/not]
    [/filter_second]

    {VARIABLE_OP luck rand (1..100)}
    {VARIABLE redeemed 0}
    [if]
      [variable]
        name=second_unit.level
        equals=0
      [/variable]
      [and]
        [variable]
          name=luck
          less_than={L0}
        [/variable]
      [/and]
      [then]
        {VARIABLE redeemed 1}
      [/then]
    [/if]
    [if]
      [variable]
        name=second_unit.level
        equals=1
      [/variable]
      [and]
        [variable]
          name=luck
          less_than={L1}
        [/variable]
      [/and]
      [then]
        {VARIABLE redeemed 1}
      [/then]
    [/if]
    [if]
      [variable]
        name=second_unit.level
        equals=2
      [/variable]
      [and]
        [variable]
          name=luck
          less_than={L2}
        [/variable]
      [/and]
      [then]
        {VARIABLE redeemed 1}
      [/then]
    [/if]
    [if]
      [variable]
        name=second_unit.level
        equals=3
      [/variable]
      [and]
        [variable]
          name=luck
          less_than={L3}
        [/variable]
      [/and]
      [then]
        {VARIABLE redeemed 1}
      [/then]
    [/if]
    [if]
      [variable]
        name=second_unit.level
        equals=4
      [/variable]
      [and]
        [variable]
          name=luck
          less_than={L4}
        [/variable]
      [/and]
      [then]
        {VARIABLE redeemed 1}
      [/then]
    [/if]
    [if]
      [variable]
        name=second_unit.level
        equals=5
      [/variable]
      [and]
        [variable]
          name=luck
          less_than={L5}
        [/variable]
      [/and]
      [then]
        {VARIABLE redeemed 1}
      [/then]
    [/if]
    [if]
      [variable]
        name=redeemed
        greater_than_equal_to=1
      [/variable]
      [then]
        [kill]
          x,y=$x2,$y2
          animate=yes
          experience=no
          fire_event=yes
        [/kill]
        [fire_event]
          name=redeem
          [primary_unit]
            id=$unit.id
          [/primary_unit]
        [/fire_event]
      [/then]
      [else]
        [floating_text]
          text=_"Redeem failed!"
          x,y=$x1,$y1
        [/floating_text]
      [/else]
    [/if]
    {CLEAR_VARIABLE redeemed,luck}
    {REDEEM_COOLDOWN}
  [/event]
#enddef

#define REDEEMING

  {GENERIC_REDEEM_EVENT 1 100 90 40 20 5 1}
  {GENERIC_REDEEM_EVENT 2 100 100 90 50 25 10}
  {GENERIC_REDEEM_EVENT 3 100 100 100 80 60 35}
  {GENERIC_REDEEM_EVENT 4 100 100 100 100 85 65}
  {GENERIC_REDEEM_EVENT 5 100 100 100 100 100 80}
  {GENERIC_REDEEM_EVENT 6 100 100 100 100 100 100}
  {GENERIC_REDEEM_EVENT 7 100 100 100 100 100 100}
  [event]
    name=redeem
    first_time_only=no
    [store_unit]
      [filter]
        x,y=$x1,$y1
      [/filter]
      variable=redeemer
    [/store_unit]
    [if]
      [variable]
        name=redeemer.variables.max_redeem_count
        greater_than=0
      [/variable]
      [else]
        {VARIABLE redeemer.variables.max_redeem_count 10}
        {FOREACH redeemer.modifications.advancement i}
          [if]
            [variable]
              name=redeemer.modifications.advancement[$i].id
              equals="redeem_advance"
            [/variable]
            [then]
              {VARIABLE_OP redeemer.variables.max_redeem_count multiply 3}
              [set_variable]
                name=redeemer.variables.max_redeem_count
                divide=2
                round=floor
              [/set_variable]
            [/then]
          [/if]
        {NEXT i}
      [/else]
    [/if]
    [if]
      [variable]
        name=redeemer.variables.redeem_count
        greater_than=0
      [/variable]
      [then]
        {VARIABLE_OP redeemer.variables.redeem_count add 1}
        [if]
          [variable]
            name=redeemer.variables.redeem_count
            greater_than_equal_to=$redeemer.variables.max_redeem_count
          [/variable]
          [then]
            {VARIABLE upgrade_count 2}
            {FOREACH redeemer.modifications.advancement i}
              [if]
                [variable]
                  name=redeemer.modifications.advancement[$i].id
                  equals="redeem_advance"
                [/variable]
                [then]
                  {VARIABLE_OP upgrade_count add 1}
                [/then]
              [/if]
            {NEXT i}
            {VARIABLE_OP redeemer.variables.redeem_count sub $redeemer.variables.max_redeem_count}
            [if]
              [variable]
                name=redeemer.variables.redeem_count
                less_than=0
              [/variable]
              [then]
                {VARIABLE redeemer.variables.redeem_count 0}
              [/then]
            [/if]
            {VARIABLE_OP redeemer.variables.max_redeem_count multiply 3}
            [set_variable]
              name=redeemer.variables.max_redeem_count
              divide=2
              round=floor
            [/set_variable]
            {VARIABLE question_asked "$redeemer.variables.redeem_count|/$redeemer.variables.max_redeem_count"}
            {CLEAR_VARIABLE redeemer.variables.max_redeem_count}   #Will be reviewed later, for possible errors
