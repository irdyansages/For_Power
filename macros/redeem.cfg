                    [/effect]
                  [/value]
                [/set_variables]
                {VARIABLE redeemer.modifications.advancement[$redeemer.modifications.advancement.length].id redeem_mastery}
              [/case]
              [case]
                value=8
                [set_variables]
                  name=redeemer.modifications.advancement[$redeemer.modifications.advancement.length]
                  mode=replace
                  [value]
                    id=redeem_advance
