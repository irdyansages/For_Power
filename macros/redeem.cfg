                      apply_to=hitpoints
                      increase_total=2
                    [/effect]
                  [/value]
                [/set_variables]
              [/case]
            [/switch]
            [unstore_unit]
              variable=redeemer
              {COLOR_HEAL}
              text="$question_asked"
              find_vacant=no
            [/unstore_unit]
            {UPDATE_UNIT $redeemer.id}
          [/then]
          [else]
            [unstore_unit]
              variable=redeemer
              {COLOR_HEAL}
              text="$redeemer.variables.redeem_count|/$redeemer.variables.max_redeem_count"
              find_vacant=no
            [/unstore_unit]
          [/else]
        [/if]
      [/then]
      [else]
        {VARIABLE redeemer.variables.redeem_count 1}
        [unstore_unit]
          variable=redeemer
          {COLOR_HEAL}
          text="$redeemer.variables.redeem_count|/$redeemer.variables.max_redeem_count"
          find_vacant=no
        [/unstore_unit]
      [/else]
    [/if]
    {CLEAR_VARIABLE redeemer,has,question,question_asked,upgrade_count}
  [/event]

  [event]
    name=side turn
    first_time_only=no
    [store_unit]
      [filter]
        [filter_wml]
          [status]
            redeem_waiting=yes
          [/status]
        [/filter_wml]
        side=$side_number
      [/filter]
      variable=redeemer
    [/store_unit]
    {FOREACH redeemer i}
      [if]
        [variable]
          name=redeemer[$i].variables.redeem_wait
          equals=0
        [/variable]
        [then]
          {CLEAR_VARIABLE redeemer[$i].status.redeem_waiting}
          {CLEAR_VARIABLE redeemer[$i].variables.redeem_wait}
          {FOREACH redeemer[$i].attack l}
            [if]
