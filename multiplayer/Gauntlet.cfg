#define PREPARE_WAVE_1
  [set_variable]
    name=next_wave
    to_variable=last_wave
  [/set_variable]
  [while]
    [variable]
      name=next_wave
      equals=$last_wave
    [/variable]
    [do]
      {VARIABLE_OP next_wave rand (wolves,undead,saurians,seacreatures,elementals)}
    [/do]
  [/while]
  [label]
    x,y=20,13
    text=_"Turn $next_wave_turn: $next_wave"
  [/label]
#enddef

