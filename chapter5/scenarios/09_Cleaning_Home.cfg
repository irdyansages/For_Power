#textdomain wesnoth-For_Power

[scenario]
	id=09_Cleaning_home
	name=_"Cleaning Home"
	next_scenario=Epilogue
	map_data="{~add-ons/For_Power/maps/09_Cleaning_home.map}"
	turns=20
  {SCENARIO_MUSIC journeys_end.ogg}
  {EXTRA_SCENARIO_MUSIC the_dangerous_symphony.ogg}
  {EXTRA_SCENARIO_MUSIC into_the_shadows.ogg}
  {EXTRA_SCENARIO_MUSIC legends_of_the_north.ogg}
  {DEFAULT_SCHEDULE}
  
  [side]
		side=1
		controller=human
		team_name=good
    user_team_name= _ "Good"
    
    type=Clare_Lich
    variation=Clare_Lich_Redeem
    id=Clare
    name=_"Clare"
    gender=female
		canrecruit=yes
    
		recruit=Swordsman,Longbowman,Red Mage,Shock Trooper
		
		{FLAG_VARIANT long}
		{GOLD 150 135 110}
		income=0
	[/side]
  
  [side]
		side=2
		controller=null
		team_name=good
    user_team_name= _ "Good"
    
    no_leader=yes
    hidden=yes
    
		recruit=White Mage
		
		{FLAG_VARIANT loyalist}
		{GOLD 150 135 110}
		income=0
	[/side]
  
  [side]
    side=3
    controller=ai
    team_name=evil
    user_team_name= _"Restless spirits"
	  
	  type=Nightgaunt
    id=enemy1
    canrecruit=yes
    [variables]
      unredeemable=yes
    [/variables]
    
    recruit=Shadow
    
	  gold=500
	  income=2
    
    [ai]
      aggression=1.0
      [goal]
        name=target
        [criteria]
          side=1
        [/criteria]
        value=1000
      [/goal]
      [goal]
        name=target
        [criteria]
          side=2
        [/criteria]
        value=1
      [/goal]
    [/ai]
  [/side]
  
  [side]
    side=4
    controller=ai
    team_name=evil
    user_team_name= _"Restless spirits"
	  
	  type=Spectre
    id=enemy2
    canrecruit=yes
    [variables]
      unredeemable=yes
    [/variables]
    
    recruit=Wraith
    
	  gold=400
	  income=0
    
    [ai]
      aggression=1.0
      [goal]
        name=target
        [criteria]
          side=1
        [/criteria]
        value=1000
      [/goal]
      [goal]
        name=target
        [criteria]
          side=2
        [/criteria]
        value=1
      [/goal]
    [/ai]
  [/side]
  
  [side]
    side=5
    controller=ai
    team_name=evil
    user_team_name= _"Restless spirits"
	  
	  type=Spectre
    id=enemy3
    canrecruit=yes
    [variables]
      unredeemable=yes
    [/variables]
    
    recruit=Wraith
    
	  gold=400
	  income=0
    
    [ai]
      aggression=1.0
      [goal]
        name=target
        [criteria]
          side=1
        [/criteria]
        value=1000
      [/goal]
      [goal]
        name=target
        [criteria]
          side=2
        [/criteria]
        value=1
      [/goal]
    [/ai]
  [/side]
  
  [event]
    name=prestart
    # wmllint: recognize Lemyr
    # wmllint: recognize Merissa
    # wmllint: recognize Amiwen
    # wmllint: recognize Jolla
    # wmllint: recognize olderJolla
    {RECALL_HEROES}
    [objectives]
      side=1
      [objective]
				description= _ "Defeat all enemies"
				condition=win
        [show_if]
          [variable]
            name=stage
            numerical_equals=1
          [/variable]
        [/show_if]
			[/objective]
      [objective]
				description= _ "Move older Jolla to the portal"
				condition=win
        [show_if]
          [variable]
            name=stage
            numerical_equals=2
          [/variable]
        [/show_if]
			[/objective]
      [objective]
				description= _ "Protect older Jolla until she is done with the ritual"
				condition=win
        [show_if]
          [variable]
            name=stage
            numerical_equals=3
          [/variable]
        [/show_if]
			[/objective]
      [objective]
        description= _ "Defeat 7 enemies by regular means"
				condition=win
        [show_if]
          [variable]
            name=stage
            numerical_equals=4
          [/variable]
        [/show_if]
      [/objective]
      [objective]
        description= _ "Lemyr and older Jolla are next to each other and both on a forest tile"
				condition=win
        [show_if]
          [variable]
            name=stage
            numerical_equals=5
          [/variable]
        [/show_if]
      [/objective]
			[objective]
		    description= _ "Destruction of Clare, Merissa or Lemyr"
		    condition=lose
	    [/objective]
	    [objective]
		    description= _ "Death of Jolla or Amiwen"
		    condition=lose
	    [/objective]
      [objective]
        description= _ "Older Jolla takes any damage"
        condition=lose
        [show_if]
          [variable]
            name=stage
            numerical_equals=3
          [/variable]
        [/show_if]
      [/objective]
      {TURNS_RUN_OUT}
			[note]
        description={NO_GOLD_CARRYOVER_NOTE}
      [/note]
			{IS_LAST_SCENARIO}
    [/objectives]
    {VARIABLE portal_closed no}
    {VARIABLE stage 1}
  [/event]
  
  [event]
    name=start
    [message]
      speaker=olderJolla
      message=_"So this is place where you live, Clare? Looks pretty nice."
    [/message]
    [message]
      spekaer=Clare
      message=_"Yes, we all love it here. But recently we had to flee before a horde of undead sent by Ganesha to get rid of us. Yes, we later with your help defeated pretty much of them but many of ghosts which he summoned to this world stayed here even after we destroyed him for good."
    [/message]
    [message]
      speaker=olderJolla
      message=_"Yes, I can see the ghosts but they will not pose a real threat for us. Me and my friends can banish them pretty easily."
    [/message]
    [message]
      speaker=Clare
      message=_"You may be right. Anyhow, let us do it as quickly as possible. We all need some rest badly."
    [/message]
  [/event]
  
  [event]
    name=turn 4
    [message]
      speaker=Jolla
      message=_"Oh my ... there are so many of them here. Where did they come from? I cannot remember seeing so big horde when we left this place."
    [/message]
    [message]
      speaker=Clare
      message=_"Well, he might send much more ghosts here later but I doubt it. I suppose that he kept most of his minions near him for the case that someone powerful decided to attack him."
    [/message]
    [item]
      x,y=14,12
      image=scenery/whirlpool.png
    [/item]
    [message]
      speaker=Amiwen
      message=_"Look here, my friend."
    [/message]
    [scroll_to]
      x,y=14,12
    [/scroll_to]
    [delay]
      time=1500
    [/delay]
    [message]
      speaker=Jolla
      message=_"What is that thing?"
    [/message]
    [message]
      speaker=Amiwen
      message=_"I believe that it is a gate to the world of dead. I do not have the slightest idea who created it and when but it seems that many a restless spirit used it to go to our world to cause havoc."
    [/message]
    [message]
      speaker=olderJolla
      message=_"You are indeed right, elf. I have seen a few necromancers breaking the barriers between our world and the world of dead. Many ghosts escaped each time but I have learnt a spell which can close the gate. I still remember it. I can close it but I need you all to keep the ghosts who already escaped away from me. I will sneak with my friends to the portal and seal it."
    [/message]
    [message]
      speaker=Clare
      message=_"That would be great but what will we do with all the ghosts who are already here? I am not sure if we can handle them all, there are too many of them here."
    [/message]
    [message]
      speaker=olderJolla
      message=_"I believe that if we manage to banish the most restless ones the others will give up. I am aware that we are not so likely to get to them but we can do it from some distance too. Well, I could not probably do it just at my own, it would require too much energy."
    [/message]
    [message]
      speaker=Lemyr
      message=_"I can help you with it, Jolla if you want."
    [/message]
    [message]
      speaker=olderJolla
      message=_"Thank you, Lemyr. Yes, we could make it together. But I need to seal the portal first. Please, hold them until I am done."
    [/message]
    [message]
      speaker=Clare
      message=_"Of course we will do so, my friend. But we should not waste more time with talking, much more of them could come. Let us get going!"
    [/message]
    [modify_side]
      side=2
      controller=human
      hidden=no
    [/modify_side]
    [modify_unit]
      [filter]
        id=olderJolla
      [/filter]
      side=2
    [/modify_unit]
    [modify_unit]
      [filter]
        type=White Mage,Mage of Light
      [/filter]
      side=2
    [/modify_unit]
    [message]
		  speaker=narrator
		  image=wesnoth-icon.png
		  message=_"Older Jolla with all your white mages was moved to a different side and the enemies should not attack them as much. But they all are still under your control. In fact, you can capture a castle near the portal with her and use it to recruit or recall more white mages. But keep in mind that she is the only one who can seal the portal so move her at it as soon as possible."
		[/message]
    {VARIABLE stage 2}
    [show_objectives]
    [/show_objectives]
  [/event]
  
  [event]
    name=side 2 turn
    [objectives]
      side=2
      [objective]
				description= _ "Move older Jolla to the portal"
				condition=win
			[/objective]
			[objective]
		    description= _ "Destruction of Clare, Merissa or Lemyr"
		    condition=lose
	    [/objective]
	    [objective]
		    description= _ "Death of Jolla or Amiwen"
		    condition=lose
	    [/objective]
      {TURNS_RUN_OUT}
			[note]
        description={NO_GOLD_CARRYOVER_NOTE}
      [/note]
			{IS_LAST_SCENARIO}
    [/objectives]
  [/event]
  
  [event]
    name=last breath
    [filter]
      side=3,4,5
      canrecruit=yes
    [/filter]
    [filter_condition]
      [variable]
        name=portal_closed
        equals=no
      [/variable]
    [/filter_condition]
    [message]
      speaker=unit
      message=_"Foolish mortal! I can't be banished from this world so easily!"
    [/message]
    [message]
      speaker=olderJolla
      message=_"Let me close the portal first. Then they all will go to oblivion."
    [/message]
  [/event]
  
  [event]
    name=last breath
    first_time_only=no
    [filter]
      side=3,4,5
      canrecruit=yes
    [/filter]
    {FULL_HEAL id=$unit.id}
  [/event]
  
  [event]
    name=moveto
    [filter]
      id=olderJolla
      side=2
      x,y=14,12
    [/filter]
    [message]
      speaker=unit
      message=_"I am at the place. I can remember the exact procedure for the ritual but it will take some time. I need you to hold them for a bit longer."
    [/message]
    [message]
      speaker=Clare
      message=_"You can count on us all, my friend."
    [/message]
    [modify_unit]
      [filter]
        side=2
      [/filter]
      side=1
    [/modify_unit]
    [store_unit]
      [filter]
        id=olderJolla
      [/filter]
      variable=older_jollas_store
      kill=no
    [/store_unit]
    {VARIABLE older_jollas_store.moves $older_jollas_store.max_moves}
    [set_variable]
      name=temp_store
      to_variale=older_jollas_store
    [/set_variable]
    {VARIABLE temp_store.max_moves 0}
    {VARIABLE temp_store.max_attacks 0}
    {FOREACH temp_store.attack i}
      {VARIABLE temp_store.attack[$i].defense_weight "0"}
    {NEXT i}
    [unstore_unit]
	    variable=temp_store
      find_vacant=no
    [/unstore_unit]
    {CLEAR_VARIABLE temp_store,i}
    [message]
		  speaker=narrator
		  image=wesnoth-icon.png
		  message=_"The enemies are now fully aware of older Jolla and all whites mages and they will attack them. The ritual which is older Jolla about to perform requires her full concentration so she cannot attack anyone and move at all. Also when she takes any damage the ritual will fail so protect her at all costs."
		[/message]
    {VARIABLE stage 3}
    {VARIABLE turns_casting_spell 0}
    [show_objectives]
    [/show_objectives]
    [event]
      name=attacker hits
      [filter_second]
        id=olderJolla
      [/filter_second]
      [filter_condition]
        [variable]
          name=portal_closed
          equals=no
        [/variable]
      [/filter_condition]
      [message]
        speaker=second_unit
        message=_"Ah ..."
      [/message]
      [kill]
        id=olderJolla
        animate=yes
        fire_event=no
      [/kill]
      [message]
        speaker=Clare
        message=_"Oh no! We failed to protect Jolla during the ritual. Now, no one can close the damn portal. Everything is lost now."
      [/message]
      {DEFEAT}
    [/event]
    [event]
      name=new turn
      first_time_only=no
      [filter_condition]
        [variable]
          name=turns_casting_spell
          less_than=3
        [/variable]
      [/filter_condition]
      {VARIABLE_OP turns_casting_spell add 1}
      [if]
        [variable]
          name=turns_casting_spell
          equals=3
        [/variable]
        [then]
          [message]
            speaker=olderJolla
            message=_"(opening her eyes) It is done."
          [/message]
          [sound]
            name=magic-holy-4.ogg
          [/sound]
          [remove_item]
            x,y=14,12
          [/remove_item]
          [unstore_unit]
	          variable=older_jollas_store
            find_vacant=no
         [/unstore_unit]
         {CLEAR_VARIABLE older_jollas_store}
         [message]
           speaker=Jolla
           message=_"Yes, that thing is gone, no more ghosts can escape anymore. Excellent job! But should be our next course of action?"
         [/message]
         [message]
           speaker=olderJolla
           message=_"Now, me and Lemyr need to get close enough to their leaders."
         [/message]
         [message]
           speaker=Amiwen
           message=_"That would not be so easy. The forest is still full of ghosts. If you really need to be to close to them then I think that we need to banish some of the weaker ones first."
         [/message]
         [message]
           speaker=olderJolla
           message=_"Yes, that is the last thing what I need you all to do. After that they will not haunt your nice place anymore."
         [/message]
         [message]
           speaker=Clare
           message=_"Very well. Let us do it."
         [/message]
         [message]
		       speaker=narrator
		       image=wesnoth-icon.png
		       message=_"Before older Jolla with Lemyr can banish the enemy leaders, you need to kill 7 enemies with regular means (not redeem)."
		     [/message]
         {VARIABLE side 3}
         [while]
           [variable]
             name=side
             less_than=6
           [/variable]
           [do]
             [gold]
               side=$side
               {QUANTITY amount -250 -225 -200}
             [/gold]
             [modify_side]
               side=$side
               {INCOME -2 -1 0}
             [/modify_side]
             [set_variable]
               name=side
               add=1
              [/set_variable]
            [/do]
          [/while]
          {CLEAR_VARIABLE side}
          {VARIABLE stage 4}
          {VARIABLE ghosts_banished 0}
          [show_objectives]
          [/show_objectives]
        [/then]
      [/if]
    [/event]
  [/event]
  
  [event]
    name=die
    first_time_only=no
    [filter]
      side=3,4,5
      canrecruit=no
    [/filter]
    [filter_condition]
      [variable]
        name=stage
        numerical_equals=4
      [/variable]
    [/filter_condition]
    {VARIABLE_OP ghosts_banished add 1}
    [if]
      [variable]
        name=ghosts_banished
        numerical_equals=7
      [/variable]
      [then]
        [message]
          speaker=olderJolla
          message=_"That should be enough, now we can do it. Lemyr, come to me."
        [/message]
        [message]
          speaker=Lemyr
          message=_"Yes, Jolla, I am coming."
        [/message]
        {VARIABLE stage 5}
        [show_objectives]
        [/show_objectives]
      [/then]
    [/if]
  [/event]
  
  [event]
    name=moveto
    [filter]
      id=Lemyr
      [filter_location]
        terrain=*^F*
      [/filter_location]
      [filter_adjacent]
        id=olderJolla
        [filter_location]
          terrain=*^F*
        [/filter_location]
      [/filter_adjacent]
    [/filter]
    [filter_condition]
      [variable]
        name=stage
        numerical_equals=5
      [/variable]
    [/filter_condition]
    [fire_event]
      name=finale
    [/fire_event]
  [/event]
  
  [event]
    name=moveto
    [filter]
      id=olderJolla
      [filter_location]
        terrain=*^F*
      [/filter_location]
      [filter_adjacent]
        id=Lemyr
        [filter_location]
          terrain=*^F*
        [/filter_location]
      [/filter_adjacent]
    [/filter]
    [filter_condition]
      [variable]
        name=stage
        numerical_equals=5
      [/variable]
    [/filter_condition]
    [fire_event]
      name=finale
    [/fire_event]
  [/event]
  
  [event]
    name=finale
    [message]
      speaker=olderJolla
      message=_"Very well, let us do it. Give me your hand, Lemyr. ... Oh, it is very cold. Well, I should not be surprised by it given ... your nature. ... Well, let us start already. Repeat my words, Lemyr."
    [/message]
    {THUNDER (
      [sound]
        name=wail-long.wav
        repeat=3
      [/sound]
      [kill]
        side=3,4,5
        animate=no
      [/kill]
    )}
    [message]
      speaker=Jolla
      message=_"It worked! They are all gone. It was a really strong spell. May I ask where you learned it?"
    [/message]
    [message]
      speaker=olderJolla
      message=_"My child, I devoted my whole lifetime to study the magic of light. My m-master taught me a really lot of things but I too spent many years on scouring libraries and even wastelands to discover ancient knowledge. I can teach you my finds if you wish so."
    [/message]
    [message]
      speaker=Jolla
      message=_"Yes, please. I always longed to learn more but never had an opportunity. Lemyr taught me a few things but you seem to know much more. And by the way, are you going to retire? The biggest threats to this world are gone."
    [/message]
    [message]
      speaker=olderJolla
      message=_"Why I should even consider retirement? I am at the height of power and have plenty of energy."
    [/message]
    [message]
      speaker=Jolla
      message=_"It might be so but your skin is already a bit wrinkled and almost all your hair are grey."
    [/message]
    [message]
      speaker=olderJolla
      message=_"That is ..."
    [/message]
    [message]
      speaker=Clare
      message=_"nothing but true, my friend. We both have walked this world for too long. Eight and half decades, if I recall correctly. I cannot remember of any human who lived so long."
    [/message]
    [message]
      speaker=olderJolla
      message=_"Oh, I have never realized. I just kept fighting the evil and did not thought about how much time passed. But I can see it now. You are right, I should retire soon. I need to care of certain things before it but it will take so much time. I should do it right now. So bye for now."
    [/message]
    [message]
      speaker=Jolla
      message=_"Bye. I will be awaiting your return."
    [/message]
    [message]
      speaker=Clare
      message=_"Have a safe journey, friend."
    [/message]
    [endlevel]
      result=victory
    [/endlevel]
  [/event]
  
  [event]
    name=attack
    [filter]
      id=Clare
    [/filter]
    [filter_attack]
      name=redeem
    [/filter_attack]
    [message]
      speaker=Lemyr
      message=_"I do not think that you should absorb these ghosts. It may have a detrimental influence on your very own soul."
    [/message]
    [message]
      speaker=Clare
      message=_"Thank you for your care, Lemyr but I am pretty sure that I can control them within me."
    [/message]
    [message]
      speaker=Lemyr
      message=_"Very well."
    [/message]
    {VARIABLE old_redeem_count $unit.variables.redeem_count}
  [/event]
  
  [event]
    name=attack end
    first_time_only=no
    [filter]
      id=Clare
    [/filter]
    [filter_attack]
      name=redeem
    [/filter_attack]
    {VARIABLE new_redeem_count $unit.variables.redeem_count}
    {VARIABLE_OP new_redeem_count sub $old_redeem_count}
    [if]
      [variable]
        name=new_redeem_count
        greater_than_equal_to=6
      [/variable]
      [then]
        [fire_event]
          name=ghosts take over clare
        [/fire_event]
      [/then]
    [/if]
    {CLEAR_VARIABLE new_redeem_count}
  [/event]
  
  [event]
    name=ghosts take over clare
    [message]
      speaker=Clare
      message=_"Ah! What is going on? Why it feels like that my head is going to explode?"
    [/message]
    [message]
      speaker=enemy2
      message=_"You silly girl! You can't control us! Our willpower is superior to yours. We were in the land of dead long before you were even born but we didn't just vanish like many others. We managed to keep all our memories and when the master Ganesha have broken the barriers we answered his call and came to this world to kill all the living."
    [/message]
    [message]
      speaker=Clare
      message=_"You are ... mad! You can never do this!"
    [/message]
    [message]
      speaker=enemy1
      message=_"Actually it'll be you who will do it, ha ha ha! You shall start with your friends."
    [/message]
    [message]
      speaker=Clare
      message=_"No ... I-I cannot ..."
    [/message]
    [message]
      speaker=enemy3
      message=_"Actually, deep within your soul you want to do it. They remind you your failures and bad things what happend in your life or what you did yourself. They remind you ... what you were long time ago. You don't want to think about it, you do want to submit to the darkness but they keep you back. Free yourself of your remorses. Do it! Kill them all!"
    [/message]
    [message]
      speaker=narrator
      message=_"Clare closed her eyes for a second but when she opened her again the look in her eyes was completely different. It resembled a mad mass-killer rather than a young woman full of fear and remorses. Well, she was also full of hatred but she could not kill masses without hesitation. However it changed in a second and she was even ready kill all her friends."
      image= # wmllint: ignore
    [/message]
    [message]
      speaker=Clare
      message=_"Prepare to die!"
    [/message]
    [message]
      speaker=Jolla
      message=_"Mom, no! Please!"
    [/message]
    [harm_unit]
      [filter]
        id=Lemyr,Jolla,olderJolla
      [/filter]
      [filter_second]
        id=Clare
      [/filter_second]
      amount=250
      kill=yes
      animate=yes
      [primary_attack]
        name=shadow wave
      [/primary_attack]
      [secondary_attack]
        name=lightbeam
      [/secondary_attack]
    [/harm_unit]
    [harm_unit]
      [filter]
        id=Merissa
      [/filter]
      [filter_second]
        id=Clare
      [/filter_second]
      amount=250
      kill=yes
      animate=yes
      [primary_attack]
        name=shadow wave
      [/primary_attack]
      [secondary_attack]
        name=magic blast
      [/secondary_attack]
    [/harm_unit]
    [harm_unit]
      [filter]
        id=Amiwen
      [/filter]
      [filter_second]
        id=Clare
      [/filter_second]
      amount=250
      kill=yes
      animate=yes
      [primary_attack]
        name=shadow wave
      [/primary_attack]
      [secondary_attack]
        name=faerie fire
      [/secondary_attack]
    [/harm_unit]
    [message]
      speaker=enemy2
      message=_"Excellent! Now the rest of the mortals will follow."
    [/message]
    {DEFEAT}
