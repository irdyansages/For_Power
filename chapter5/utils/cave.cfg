#define ACTIVATE_ENEMY_SIDE_EVENT SIDE X Y
  [event]
    name=moveto
    [filter]
      side=1
      x={X}
      y={Y}
    [/filter]
    [modify_side]
      side={SIDE}
      gold=400
      income=5
      village_gold=1
      hidden=no
    [/modify_side]
    {VARIABLE_OP speech rand 1..3}
    [switch]
      variable=speech
      [case]
        value=1
        [message]
          speaker=olderJolla
          message=_"I can sense a powerful minion of him close to this place."
        [/message]
      [/case]
      [case]
        value=2
        [message]
          speaker=olderJolla
          message=_"Another fiend to destroy. On him!"
        [/message]
      [/case]
      [case]
        value=3
        [message]
          speaker=olderJolla
          message=_"One of his pets is near. Let us send him where he belongs."
        [/message]
      [/case]
    [/switch]
    {CLEAR_VARIABLE speech}
    # you can go back but the enemy will still be able to recruit units against you
    [allow_undo]
    [/allow_undo]
  [/event]
#enddef

#define PLACE_ITEM_EVENT X Y
  [set_variables]
    name=item_event
    mode=replace
    [literal]
      name=moveto
      first_time_only=no
      [filter]
        x,y={X},{Y}
        side=1
      [/filter]
      [fire_event]
        name=item_pick
        [primary_unit]
          x,y=$x1,$y1
        [/primary_unit]
      [/fire_event]
    [/literal]
  [/set_variables]
  {VARIABLE item_event.id "ie{X}|{Y}"}
  {VARIABLE item_event.filter.x {X}}
  {VARIABLE item_event.filter.y {Y}}
  [insert_tag]
    name=event
    variable=item_event
  [/insert_tag]
  {CLEAR_VARIABLE item_event}
#enddef

#define REMOVE_OBJECT SORT
  [store_unit]
    [filter]
      x,y=$x1,$y1
    [/filter]
    variable=gifted
    kill=no
  [/store_unit]
  {VARIABLE i 0}
  [while]
    [variable]
      name=i
      less_than=gifted.modifications.object.length
    [/variable]
    [do]
      [if]
        [variable]
          name=gifted.modifications.object[$i].sort
          equals={SORT}
        [/variable]
        [then]
          [item]
            x,y=$x1,$y1
            image=$gifted.modifications.object[$i].icon
          [/item]
          [set_variables]
            name=items
            mode=append
            [value]
              x=$x1
              y=$y1
              number=$gifted.modifications.object[$i].number
            [/value]
          [/set_variables]
          {PLACE_ITEM_EVENT $x1 $y1}
          {CLEAR_VARIABLE gifted.modifications.object[$i]}
        [/then]
        [else]
          [set_variable]
            name=i
            add=1
          [/set_variable]
        [/else]
      [/if]
    [/do]
  [/while]
  {CLEAR_VARIABLE i}
  [unstore_unit]
    variable=gifted
    find_vacant=no
  [/unstore_unit]
  {TRANSFORM_UNIT id=$gifted.id $gifted.type}
  {CLEAR_VARIABLE gifted}
#enddef

#define ITEM_PICK
  [event]
    name=item_pick
    first_time_only=no
    {VARIABLE can_take 0}
    {VARIABLE picked 0}
    {FOREACH items k}
      [if]
        [variable]
          name=x1
          equals=$items[$k].x
        [/variable]
        [and]
          [variable]
            name=y1
            equals=$items[$k].y
          [/variable]
        [/and]
        [then]
          [set_variable]
            name=l
            value=$k
          [/set_variable]
          {VARIABLE item_number $items[$k].number}
          {VARIABLE can_take 1}
        [/then]
      [/if]
      [if]
        [variable]
          name=unit.id
          equals=Clare
        [/variable]
        [or]
          [variable]
            name=unit.id
            equals=olderJolla
          [/variable]
        [/or]
        [or]
          [variable]
            name=unit.id
            equals=Lemyr
          [/variable]
        [/or]
        [or]
          [variable]
            name=unit.id
            equals=Merissa
          [/variable]
        [/or]
        [or]
          [variable]
            name=unit.id
            equals=Amiwen
          [/variable]
        [/or]
        [or]
          [variable]
            name=unit.id
            equals=Jolla
          [/variable]
        [/or]
        [then]
          {VARIABLE can_take "Being of this class has no use for such an item."}
        [/then]
      [/if]
    {NEXT k}
    [if]
      [variable]
        name=can_take
        equals=1
      [/variable]
      [then]
        [message]
          speaker=narrator
          caption=$item_list.object[$item_number].name
          message= _ "$item_list.object[$item_number].description
Take this item?"
          image=$item_list.object[$item_number].image
          side_for=$side_number
          [option]
            message=_"Take it."
            [command]
              {VARIABLE shall_take 1}
            [/command]
          [/option]
          [option]
            message=_"Leave it on the ground."
            [command]
              {VARIABLE shall_take 0}
            [/command]
          [/option]
        [/message]
      [/then]
      [else]
        {VARIABLE shall_take 0}
        [message]
          speaker=narrator
          caption=$item_list.object[$item_number].name
          message="$item_list.object[$item_number].description
<span color='red'>$can_take </span>"
          image=$item_list.object[$item_number].image
          side_for=$side_number
          [option]
            message=_"Leave it on the ground."
          [/option]
        [/message]
      [/else]
    [/if]
    [if]
      [variable]
        name=shall_take
        equals=1
      [/variable]
      [then]
        [remove_item]
          x,y=$x1,$y1
          image=$item_list.object[$item_number].icon
        [/remove_item]
        [event]
          id="ie$x1|$y1"
          remove=yes
        [/event]
        [if]
          [variable]
            name=item_list.object[$item_number].sort
            contains=book
          [/variable]
          [else]
            {REMOVE_OBJECT $item_list.object[$item_number].sort}
          [/else]
        [/if]
        [insert_tag]
          name=object
          variable=item_list.object[$item_number]
        [/insert_tag]
        {CLEAR_VARIABLE items[$k]}
        {VARIABLE_OP l add -1}
        {VARIABLE picked 1}
        [set_variable]
          name=k
          value=$l
        [/set_variable]
      [/then]
    [/if]
    {CLEAR_VARIABLE shall_take}
    [if]
      [variable]
        name=picked
        equals=0
      [/variable]
      [then]
        [allow_undo]
        [/allow_undo]
      [/then]
    [/if]
    {CLEAR_VARIABLE picked,k,l,item_number,can_take}
  [/event]
#enddef

#define GENERATE_RECALL_UNIT_OPTIONS
  [store_unit]
    [filter]
      x,y=recall,recall
    [/filter]
    variable=recall_list
    kill=no
  [/store_unit]
  [set_variables]
    name=recall_unit_menu
    mode=replace
    [literal]
      speaker=narrator
      message=_"Which unit would you like to recall?"
    [/literal]
  [/set_variables]
  {VARIABLE recall_unit_menu.option.message _"None"}
  {FOREACH recall_list i}
    [set_variables]
      name=recall_unit_menu.option[$recall_unit_menu.option.length]
      mode=replace
      [value]
        image="$recall_list[$i].image~RC(magenta>red)"
        label="$recall_list[$i].name - $recall_list[$i].language_name"
        [command]
          [recall]
            id=$recall_list[$i].id
            x,y=$x1,$y1
          [/recall]
          {VARIABLE_OP this_turn_units sub 1}
        [/command]
      [/value]
    [/set_variables]
  {NEXT i}
#enddef

#define RECRUIT_UNIT_OPTION TYPE IMAGE
  [option]
